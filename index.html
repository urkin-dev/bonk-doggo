<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonk the doggo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="bonkSound" src="./assets/bonkSound.mp3"></audio>
    <div class="loadscreen">
        <div class="loader"></div>
        <p class="resolution-error">Your screen is not supported</p>
    </div>
    <p class="bestscore"></p>
    <img src="./assets/pepedance.gif" class="pepe pepe1">
    <img src="./assets/pepedance.gif" class="pepe pepe2">
    <img src="./assets/pepedance.gif" class="pepe pepe3">
    <img src="./assets/pepedance.gif" class="pepe pepe4">
    <div class="wrapper">
        <div class="info">
            <h1 class="title">Bonk doggo</h1>
            <div class="score">0</div>
            <div class="countdown">20</div>
            <button class="startbutton">Start</button>
        </div>

        <div class="game">
            <div class="hole hole1">
                <div class="doggo"></div>
            </div>
            <div class="hole hole2">
                <div class="doggo"></div>
            </div>
            <div class="hole hole3">
                <div class="doggo"></div>
            </div>
            <div class="hole hole4">
                <div class="doggo"></div>
            </div>
            <div class="hole hole5">
                <div class="doggo"></div>
            </div>
            <div class="hole hole6">
                <div class="doggo"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
